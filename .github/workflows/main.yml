name: Unzip Archive for Inspection

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure unzip is installed
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip archive.zip
        run: |
          mkdir -p unzipped
          unzip -o archive.zip -d unzipped/
          echo "âœ… Unzipped files:"
          ls -R unzipped/

      - name: Optional: Inspect files
        run: |
          echo "You can inspect and tweak configuration here."
          # Example: show first 20 lines of a config file if exists
          if [ -f unzipped/config.yaml ]; then
            echo "--- config.yaml ---"
            head -n 20 unzipped/config.yaml
          fi
