name: Unzip and Commit Files

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip archive.zip
        run: |
          mkdir -p unzipped
          unzip -o archive.zip -d unzipped/
          echo "âœ… Unzipped files:"
          ls -R unzipped/

      - name: Commit unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add unzipped/
          git diff --cached --quiet || git commit -m "Add unzipped files"
          git push
