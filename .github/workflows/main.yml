name: Unzip Archive for Inspection

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure unzip is installed
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip archive.zip
        run: |
          mkdir -p unzipped
          unzip -o archive.zip -d unzipped/
          echo "âœ… Unzipped files:"
          ls -R unzipped/

      - name: Optional: Inspect files
        run: |
          echo "Inspecting files safely..."
          chmod -R +r unzipped/
          CONFIG_FILE="unzipped/config.yaml"
          if [ -f "$CONFIG_FILE" ]; then
            echo "--- $CONFIG_FILE ---"
            head -n 20 "$CONFIG_FILE"
          else
            echo "No config.yaml found in unzipped/"
