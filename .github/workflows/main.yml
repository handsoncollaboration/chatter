name: Unzip and Push to Branch

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # required for creating branches

      - name: Ensure unzip is installed
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip archive.zip
        run: |
          mkdir -p unzipped
          unzip -o archive.zip -d unzipped/
          echo "âœ… Unzipped files:"
          ls -R unzipped/

      - name: Create or switch to branch
        run: |
          git checkout -B unzipped-files-branch

      - name: Commit and push unzipped files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add unzipped/
          if ! git diff --cached --quiet; then
            git commit -m "Add unzipped files from archive.zip"
            git push origin unzipped-files-branch --force
          else
            echo "No changes to commit."
          fi
